<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 - главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="main-wrap m-4">
        <h1>Главная страница микросервиса авторизации OAuth2</h1>
        <div id="alertDanger" class="alert alert-danger d-none" role="alert">
            Ошибка:
          </div>
        <div class="container-fluid">
            <div class="row">
                <form id="formAuth" class="col-5">
                    <div class="mb-3 row">
                        <label for="username" class="col-2 col-form-label">Имя:</label>
                        <div class="col">
                            <input id="fldUsername" name="username" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-2 col-form-label">Пароль:</label>
                        <div class="col">
                            <input id="fldPassword" name="password" type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <div class="form-check">
                                <input id="chbScopeMe" class="form-check-input" type="checkbox" value="me" name="scope_me">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Read information about the current user.
                                </label>
                            </div>
                            <div class="form-check">
                                <input id="chbScopeItems" class="form-check-input" type="checkbox" value="items"name="scope_items">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Read items.
                                </label>
                            </div>
                        </div>    
                    </div>
                    <button id="btnRequestTokens" type="button" class="btn btn-primary"> Запрос токенов </button>
                </form>
            </div>
            <div class="row">
                <form class="col">
                    <div class="mb-3 row">
                        <label for="token-access" class="col-2 col-form-label">Токен доступа:</label>
                        <textarea id="fldTokenAccess" name="token-access" class="form-control"  rows="3"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <label for="token-refresh" class="col-2 col-form-label">Токен обновления:</label>
                        <textarea id="fldTokenRefresh" name="token-refresh" class="form-control"  rows="3"></textarea>
                    </div>
                    <button id="btnTokenRefresh" type="button" class="btn btn-primary"> Обновление токенов </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
</body>
</html>
